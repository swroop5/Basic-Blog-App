<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Post #{{ post.id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Update Post #{{ post.id }}</h1>

    {% if error %}
      <p class="error" style="color:#f87171; margin:.5rem 0 1rem;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('update', post_id=post.id) }}" class="form">
      <div class="field">
        <label for="author">Author</label>
        <input id="author" name="author" type="text" required value="{{ post.author }}">
      </div>

      <div class="field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required value="{{ post.title }}">
      </div>

      <div class="field">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>
      </div>

      <div class="actions">
        <button type="submit">Save Changes</button>
        <a class="btn-link" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
