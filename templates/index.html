<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1>My Blog</h1>
      <a class="btn" href="{{ url_for('add') }}">+ Add Post</a>
    </header>

    {% if posts and posts|length > 0 %}
      <section class="posts">
        {% for post in posts %}
          <article class="post">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-meta">
              <span class="post-author">By {{ post.author }}</span>
              <span class="post-id">#{{ post.id }}</span>
            </p>
            <p class="post-content">{{ post.content }}</p>

            <p class="post-actions">
              <a class="btn" href="{{ url_for('update', post_id=post.id) }}">Update</a>
              <a class="btn danger" href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
            </p>

          </article>
        {% endfor %}
      </section>
    {% else %}
      <p>No posts yet. Be the first to <a href="{{ url_for('add') }}">add one</a>!</p>
    {% endif %}
  </main>
</body>
</html>
