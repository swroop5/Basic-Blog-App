<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Post</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Add a New Blog Post</h1>

    {% if error %}
      <p class="error" style="color:#f87171; margin:.5rem 0 1rem;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('add') }}" class="form">
      <div class="field">
        <label for="author">Author</label>
        <input id="author" name="author" type="text" required
               value="{{ (form.author if form else '') }}">
      </div>

      <div class="field">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required
               value="{{ (form.title if form else '') }}">
      </div>

      <div class="field">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="6" required>{{ (form.content if form else '') }}</textarea>
      </div>

      <div class="actions">
        <button type="submit">Save Post</button>
        <a href="{{ url_for('index') }}" class="btn-link">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
